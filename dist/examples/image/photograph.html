<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拍照</title>
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <link rel="stylesheet" href="../../lib/css/mui.min.css">
    <script src="../../lib/js/mui.min.js"></script>
    <style  type="text/css">
        #content{
            width: 100%;
            /*height: 100vh;*/
            background: aqua;
        }
        #content .location{
            width: 100%;
            height: 80px;
            background: brown;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #content .photo{
            width: 100%;
            height: 250px;
            background: aquamarine;
            display: flex;
            justify-content: center;
        }
        #content .photo .photo-view{
            width: 70%;
            height: 100%;
            background: aliceblue;
        }
        #content .takephoto{
            width: 100%;
            height: 100px;
            background: burlywood;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #content .takephoto .photo-btn{
            width: 80px;
            height: 80px;
            line-height: 80px;
            border-radius: 50%;
            border: 1px solid #ccc;
            line-height: 80px;
            text-align: center;
        }
        #content .sub-mes{
            width: 100%;
            height: 80px;
            background: chartreuse;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #content .sub-mes .type{
            width: 300px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            border: 1px solid white;
        }
    </style>
    <script src="../../lemix.min.js"></script>
</head>
<body>
<div id="content">
    <div class="location">
        <span>当前位置:</span>
        <span>辽宁省大连市忠旺集团有限公司</span>
    </div>
    <div class="photo">
        <img src="" alt="" class="photo-view" id="imgUrl">
    </div>
    <div class="takephoto">
        <div class="photo-btn" id="btn">拍照</div>
    </div>
    <div class="sub-mes">
        <div class="type">提交打卡信息</div>
    </div>
</div>
<script type="text/javascript">
    document.getElementById("btn").addEventListener('click',()=>{
        $lemix.image.camera.openCamera({
            mode: 'photo',
            theme: '#00FF33',
            // maxLength: rangeVal,
            success(result) {
                document.getElementById("imgUrl").src = result
            },
            failed(reason) {

            }
        })
    })
</script>
</body>
</html>
